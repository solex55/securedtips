<main class="form-container">
    <div class="register">
        <h2>Login</h2>
        <form id="register" method="POST" auto-complete="off">
        <label>Email </label><span style="color:red !important; display: inline; float: none;">*</span><br>
        <input type="email" name="email" placeholder="example@mail.com" id="name" required><br><br>
        <label>Password </label><span style="color: red !important; display: inline; float: none;">*</span><br>
        <input type="password" name="password" placeholder="password" id="password" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{8,}" title="Must contain one number, uppercase, lowercase, atleast 8 or more character" required><br><br>

        <h4>Not a member <a href="login.html">sign up</a></h4><br><br>
        <input type="submit" value="Login" id="submit">
        </form>
    </div>
